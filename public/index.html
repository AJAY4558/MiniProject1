<!DOCTYPE html>
<html>

<head>
    <title>Road Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h2>Road Complaint Tracker</h2>

            <form id="complaintForm">
                <input type="text" id="name" placeholder="Your Name" required>

                <select id="highway" required>
                    <option value="">Select Highway</option>
                    <option>NH44 - Nagpur to Hyderabad</option>
                    <option>NH53 - Raipur to Nagpur</option>
                    <option>NH47 - Bhopal to Indore</option>
                    <option>NH30 - Raipur to Jagdalpur</option>
                    <option>NH46 - Gwalior to Shivpuri</option>
                </select>

                <select id="issueType" required>
                    <option value="">Select Issue Type</option>
                    <option>Carcass on Road</option>
                    <option>Accident</option>
                    <option>Pothole</option>
                    <option>Road Block</option>
                    <option>Other</option>
                </select>

                <input type="text" id="subject" placeholder="Subject" required>

                <textarea id="description" placeholder="Detailed Description" required></textarea>

                <button type="submit">Submit Issue</button>
            </form>

            <p id="message"></p>

            <a href="admin.html" class="link">Go to Admin Panel</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
